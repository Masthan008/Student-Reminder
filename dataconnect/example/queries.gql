mutation InsertStudent @auth(level: USER) {
  student_insert(data: {
    name: "New Student",
    gradeLevel: 9
  })
}

query ListReminders @auth(level: USER) {
  reminders {
    id
    title
    description
    dueDate
    student {
      id
      name
    }
  }
}

mutation UpdateReminder($id: UUID!, $title: String, $description: String, $dueDate: Timestamp) @auth(level: USER) {
  reminder_update(key: {id: $id}, data: {
    title: $title,
    description: $description,
    dueDate: $dueDate
  })
}

query GetStudentReminders($studentId: UUID!) @auth(level: USER) {
  reminders(where: {studentId: {eq: $studentId}}) {
    id
    title
    description
    dueDate
  }
}